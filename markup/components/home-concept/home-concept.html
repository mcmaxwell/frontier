      <h2 class="decor-title icon-underline">{{title}}</h2>
      <p class="section-description">{{description}}</p>

              {{/if}}
            </i>
            <h3>{{this.title}}</h3>
            <p>{{{this.shortDesc}}}</p>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</div>
<div class="scheme">
  <div class="scheme__img-contain">
    <img src="%=static=%img/assets/home-concept/concept.svg" alt="{{title}}" class="scheme__img">
  </div>
  <div class="row align-center">
    <div class="columns small-12">
      <div class="scheme__list">
        {{#each schemeList}}
          <div class="scheme__item">
            <div class="scheme__icon {{schemeIcon}}"></div>
            <h3 class="scheme__title">{{schemeTitle}}</h3>
            <ul class="scheme__item-list">
              {{#each schemeItemList }}
                <li>{{this}}</li>
              {{/each}}
            </ul>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</div>
