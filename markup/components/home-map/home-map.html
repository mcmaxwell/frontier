<section class="home-map">
  <img src="%=static=%img/assets/home-map/map.jpg" alt="" width="100%">
  <div class="home-map__list">
    <ul>
      {{#each homeMapList }}
        <li>
          <a href="#" class="home-map__item {{this.class}}"></a>
          <div class="home-map__item-list">
            <button class="close-button" data-close="" aria-label="Close modal" type="button">
              <span aria-hidden="true">Ã—</span>
            </button>
            <span class="home-map__item-title">{{this.title}}</span>
            <ul>
              {{#each this.homeMapItemList}}
                <li>{{this}}</li>
              {{/each}}
            </ul>
          </div>
        </li>
      {{/each}}
    </ul>
  </div>
  <div class="home-map__toggle icon"></div>
</section>
