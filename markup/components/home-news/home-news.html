<section class="home-news hideme" id="news">
  <div class="row align-center">
    <div class="columns small-12">
      <h2 class="decor-title icon-underline">{{title}}</h2>
      <div class="news-grid js-news-grid">
        {{#each newsList}}
          <a href="{{this.link}}" class="news-item {{#if this.img}} news-item__img-contain {{/if}}">
            {{#if this.img }}
            <div class="news-item__img" style="background-image:url({{this.img}})"></div>
            {{/if}}
            <div class="news-item__content">
              <span class="news-item__date">{{this.date}}</span>
              <p class="news-item__title">{{this.title}}</p>
              <p class="news-item__description">{{this.desc}}</p>
              <span class="news-item__read-more">Read more</span>
            </div>
          </a>
        {{/each}}
          <a href="news.html" class="all-news">
            <span>Read all news</span>
            <svg class="icon-arr" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17.33 17"><path d="M16.67,8.5H1.33" transform="translate(-0.33)"/><polyline points="8 16 16.33 8.5 8 1"/></svg>
          </a>
      </div>
    </div>
  </div>
</section>
