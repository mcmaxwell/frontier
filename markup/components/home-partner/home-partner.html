<section class="home-partner">
  <div class="row align-center">
    <div class="columns small-12">
      <h2 class="decor-title icon-underline">{{title}}</h2>
      <p class="section-description">{{description}}</p>
      <ul class="home-partner__list">
        {{#each partnerList}}
        <li><a href="{{link}}" target="_blank"><img src="{{img}}" srcset="{{responsive}}"></a></li>
        {{/each}}
      </ul>
    </div>
  </div>
</section>
