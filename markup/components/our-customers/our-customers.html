<section class="our-customers hideme" style="background-image: url(%=static=%img/assets/our-customers/our-customers.jpg)">
  <div class="row align-center">
    <div class="columns small-12">
      <h2 class="decor-title icon-underline white">{{title}}</h2>
      <div class="section-description">{{description}}</div>
      <ul class="our-customers__list">
        {{#each ourCustomersList}}
          <li><i class="icon {{this.icon}}"></i> {{this.text}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
</section>
